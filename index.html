<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel Website</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="styles/responsive.css">
   <script src="https://kit.fontawesome.com/688e7a57b2.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>

    <!-- navbar -->

    <nav class="container nav-bar">
        <div class="logo">
            <img src="images/logo1.png" alt="">

            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- nav options -->

             <div class="nav-options">
                 <p class="span">Home</p>
                 <p>Packages</p>
                 <p>Testimonial</p>
                 <p>Blog</p>
                 <p>Contact</p>
             </div>
        
    </nav>
   </header>

<main>

    <!-- banner section -->
    <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Please explore where you were gone and how was that travel.When this travel.</p>

            <div class="travel-inputs">
                <input type="text" name="" id="" placeholder="Where Go">
               
                <select name="" id="">
                    <option>When</option>
                </select>
                <select name="" id="">
                    <option>Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </div>
        </div>

    </section>
</main>

</body>
</html>
